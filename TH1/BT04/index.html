<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bài tập 04</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 5px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-top: 30px;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      margin-bottom: 10px;
      align-items: center;
    }
    .form-group label {
      width: 200px;
      font-weight: bold;
    }
    .form-group input, .form-group select, .form-group textarea {
      flex: 1;
      padding: 6px;
      font-size: 14px;
    }
    .form-group input[type="radio"],
    .form-group input[type="checkbox"] {
      flex: unset;
      margin-left: 10px;
    }
    textarea {
      height: 100px;
    }
    .buttons {
      text-align: right;
      margin-top: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 14px;
    }
    .captcha {
      display: flex;
      align-items: center;
    }
    .captcha img {
      margin-right: 10px;
      background: #eee;
      padding: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <form>
    <h2>Basic Info</h2>
    <div class="form-group"><label>Employee ID</label><input type="text" value="9"></div>
    <div class="form-group"><label>Last Name</label><input type="text" value="Dodsworth"></div>
    <div class="form-group"><label>First Name</label><input type="text" value="Anne"></div>
    <div class="form-group">
      <label>Gender</label>
      <input type="radio" name="gender"> Male
      <input type="radio" name="gender"> Female
      <input type="radio" name="gender"> XXX
      <input type="radio" name="gender" checked> ZZZ
    </div>
    <div class="form-group"><label>Title</label><input type="text" value="Sales Representative"></div>
    <div class="form-group"><label>Suffix</label><input type="text" value="Ms."></div>
    <div class="form-group"><label>Birth Date</label><input type="datetime-local" value="1969-07-02T00:00"></div>
    <div class="form-group"><label>Hire Date</label><input type="datetime-local" value="1994-11-15T00:00"></div>
    <div class="form-group"><label>SSN (if applicable)</label><input type="text"></div>
    <div class="form-group"><label>Reports To</label><input type="text" value="Buchanan"></div>

    <h2>Contact Info</h2>
    <div class="form-group"><label>Email</label><input type="email" placeholder="name@example.com"></div>
    <div class="form-group"><label>Address</label><input type="text" value="7 Houndstooth Rd."></div>
    <div class="form-group"><label>City</label><input type="text" value="London"></div>
    <div class="form-group"><label>Region</label><input type="text"></div>
    <div class="form-group"><label>Postal Code</label><input type="text" value="WG2 7LT"></div>
    <div class="form-group">
      <label>Country</label>
      <select>
        <option>Russian Federation</option>
        <option>USA</option>
        <option>UK</option>
      </select>
    </div>
    <div class="form-group"><label>US Home Phone</label><input type="text" value="(234)234-2342"></div>
    <div class="form-group"><label>Photo</label><input type="text" value="EmpID9.bmp"></div>

    <h2>Optional Info</h2>
    <div class="form-group"><label>Notes</label>
      <textarea>Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.ZZZ</textarea>
    </div>
    <div class="form-group">
      <label>Preferred Shift</label>
      <input type="checkbox" checked> Regular
      <input type="checkbox" checked> Gravy Yard
    </div>
    <div class="form-group">
      <label>Active?</label>
      <input type="checkbox" checked>
    </div>
    <div class="form-group captcha">
      <label>Are you human?</label>
      <img style="width: 100px;" value="TIDAWO">
      <input type="text" placeholder="Enter code">
    </div>

    <div class="buttons">
      <button type="submit"> Submit</button>
      <button type="reset"> Cancel</button>
    </div>
  </form>
</body>
</html>
